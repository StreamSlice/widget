<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget - Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      margin-bottom: 10px;
    }

    .subtitle {
      color: rgba(255,255,255,0.8);
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-bottom: 16px;
      color: #333;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary { background: #6366f1; color: white; }
    .btn-primary:hover { background: #4f46e5; }
    
    .btn-secondary { background: #e2e8f0; color: #333; }
    .btn-secondary:hover { background: #cbd5e1; }
    
    .btn-danger { background: #ef4444; color: white; }
    .btn-danger:hover { background: #dc2626; }

    .log {
      background: #1a1a2e;
      border-radius: 8px;
      padding: 16px;
      height: 180px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }

    .log-entry { color: #a0aec0; margin-bottom: 4px; }
    .log-entry.success { color: #10b981; }
    .log-entry.error { color: #ef4444; }
    .log-entry.info { color: #6366f1; }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #666;
      font-size: 13px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .content-placeholder {
      padding: 60px;
      text-align: center;
      border: 2px dashed #e2e8f0;
      border-radius: 8px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Widget</h1>
    <p class="subtitle">Example: Library Integration</p>

    <div class="card">
      <h2>Settings</h2>
      <div class="form-group">
        <label>Theme</label>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <p style="color: #666; font-size: 13px; margin-top: 8px;">
        API: platform.stream-slice.com (hardcoded)
      </p>
    </div>

    <div class="card">
      <h2>Controls</h2>
      <button class="btn btn-primary" id="initBtn">Initialize</button>
      <button class="btn btn-secondary" id="playBtn">Play</button>
      <button class="btn btn-secondary" id="pauseBtn">Pause</button>
      <button class="btn btn-secondary" id="muteBtn">Mute</button>
      <button class="btn btn-secondary" id="showBtn">Show</button>
      <button class="btn btn-secondary" id="hideBtn">Hide</button>
      <button class="btn btn-danger" id="destroyBtn">Destroy</button>
    </div>

    <div class="card">
      <h2>Event Log</h2>
      <div class="log" id="log"></div>
    </div>

    <div class="card">
      <h2>Page Content</h2>
      <div class="content-placeholder">
        <p>Your content here</p>
        <p>The widget will float above the page</p>
      </div>
    </div>
  </div>

  <!-- Include the built library -->
  <script src="../dist/streamslice.js"></script>
  
  <script>
    // Variable to store widget instance
    let widget = null;

    // Logging function
    function log(message, type = 'info') {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Initialize widget
    document.getElementById('initBtn').addEventListener('click', async () => {
      if (widget) {
        log('Widget already initialized', 'error');
        return;
      }

      const theme = document.getElementById('theme').value;

      log('Initializing widget... API: platform.stream-slice.com');

      // Create StreamSlice instance (UMD: StreamSlice.StreamSlice)
      widget = new StreamSlice.StreamSlice({
        theme: theme,
        autoPlay: true,
        muted: true, // Required for autoplay
        position: { x: window.innerWidth - 440, y: 20 },
        size: { width: 420, height: 300 },
        
        // Callbacks
        onReady: () => {
          log('Widget ready for playback', 'success');
        },
        onPlay: () => {
          log('Playback started');
        },
        onPause: () => {
          log('Playback paused');
        },
        onError: (error) => {
          log(`Error: ${error.code} - ${error.message}`, 'error');
        },
        onClose: () => {
          log('Widget closed');
          widget = null;
        },
        onResize: (size) => {
          log(`Resized: ${size.width}x${size.height}`);
        },
        onMove: (pos) => {
          log(`Position: ${pos.x}, ${pos.y}`);
        }
      });

      try {
        await widget.init();
        log('Widget initialized!', 'success');
      } catch (error) {
        log(`Initialization error: ${error.message}`, 'error');
      }
    });

    // Playback controls
    document.getElementById('playBtn').addEventListener('click', () => {
      if (!widget) return log('Initialize widget first', 'error');
      widget.play();
      log('Play');
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      if (!widget) return log('Initialize widget first', 'error');
      widget.pause();
      log('Pause');
    });

    document.getElementById('muteBtn').addEventListener('click', () => {
      if (!widget) return log('Initialize widget first', 'error');
      widget.toggleMute();
      log('Mute toggled');
    });

    document.getElementById('showBtn').addEventListener('click', () => {
      if (!widget) return log('Initialize widget first', 'error');
      widget.show();
      log('Widget shown');
    });

    document.getElementById('hideBtn').addEventListener('click', () => {
      if (!widget) return log('Initialize widget first', 'error');
      widget.hide();
      log('Widget hidden');
    });

    document.getElementById('destroyBtn').addEventListener('click', () => {
      if (!widget) return log('Widget not initialized', 'error');
      widget.destroy();
      widget = null;
      log('Widget destroyed', 'success');
    });

    // Initial message
    log('Page loaded. Click "Initialize" to start the widget.');
  </script>
</body>
</html>
